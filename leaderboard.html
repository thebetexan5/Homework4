<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Scores</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar nabar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Coding Quiz</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="leaderboard.html">High Scores</a>
          </li>
          <li class="nav-item"></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <a href="admin.html" class="btn btn-dark setup-button">Admin</a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container lb-container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="lb-title">High Scores</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 lb-col" id="lb-col">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Ranking</th>
                  <th scope="col">Player Name</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody
                class="leaderboard-listing"
                id="leaderboard-listing"
              ></tbody>
            </table>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-md-12">
            <a href="quiz.html" class="btn btn-primary" id="restart"
              >Restart Quiz</a
            >
            <button class="btn btn-secondary" id="clear">Clear Scores</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="leaderboard.js"></script>
</html>
